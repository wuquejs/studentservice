<body>
<button>发送一个 HTTP POST 请求页面并获取返回内容</button>
<h1 id="hhhh"></h1>
</div>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $.post("http://localhost:8080/user/checkCode",
                function(i){
                    $('#hhhh').val(i);
                });
        });
    });


</script>
