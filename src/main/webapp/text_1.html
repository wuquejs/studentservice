<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap-4.6.0-dist/css/bootstrap.css">
<!--    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">-->
    <script src="lib/jquery-3.6.0.min.js"></script>
<!--    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>-->
<!--    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>-->
    <script src="lib/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
<!--    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="div1" style="max-width:500px;margin: 0 auto;margin-top: 150px;background-color: wheat">

    <form>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" STYLE="max-width: 300PX;margin: 0 auto;">

        </div>
        <div class="form-group">
<!--            <label for="exampleInputPassword1">Password</label>-->
            <input type="password" class="form-control" id="exampleInputPassword1" STYLE="max-width: 300PX;margin: 0 auto;">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $("form").submit(function(){
            alert("提交");
            var name = $('#exampleInputEmail1').val();
            var id = $('#exampleInputPassword1').val();
            alert(name);
            alert(id);
            $.ajax({url:"http://localhost:8080/user/login",
                data:{
                    name :name,
                    Id:id
                },
                type:"post",
                success:function(result){
                    alert("result");
                },
                error:function (result){

                    alert("result");

                }});
        });
    });


</script>
</body>
</html>
